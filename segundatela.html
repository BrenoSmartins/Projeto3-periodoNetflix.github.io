<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Seleção de Usuário</title>
    <link rel="icon" href="netflix.svg" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="segundatela.css">
    <link rel="icon" href="/imagens/netflix.svg" type="image/x-icon">
    
</head>
<body>
  <div class="logo">
    <img src="/imagens/netflixlogo.png" alt="Netflix Logo">
  </div>

    <div class="container">
        <h1>Quem está assistindo?</h1>
        
        <div class="row justify-content-center mt-4">
            <div class="col-4 col-md-2 profile-card">
                <img src="/imagens/user1.png" alt="Usuário 1" class="img-fluid">
                <p class="profile-name">Breno </p>
            </div>
            
            <div class="col-4 col-md-2 profile-card">
                <a href="selecao.html">
                <img src="/imagens/user2.png" alt="Usuário 2" class="img-fluid">
                </a>
                <p class="profile-name">Felix</p>
            </div>

            <div class="col-4 col-md-2 profile-card">
                <img src="/imagens/user3.png" alt="Usuário 3" class="img-fluid">
                <p class="profile-name">Wagner</p>
            </div>

            <div class="col-4 col-md-2 profile-card">
                <img src="/imagens/user4.png" alt="Usuário 4" class="img-fluid">
                <p class="profile-name">Infantil</p>
            </div>
        </div>

       
        <div class="row justify-content-center mt-4">
            <div class="col-4 col-md-2 profile-card">
                <a href="" class="add-profile"> Adicionar Perfil </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
